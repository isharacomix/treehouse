worker_processes  1;
#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
#pid        logs/nginx.pid;
events {
    worker_connections  1024;
}
# RTMP configuration
rtmp {
    server {
        listen 1935; # Listen on standard RTMP port
        chunk_size 4000;
        application STREAMING_KEY {
            live on;
            # Turn on HLS
            hls on;
            hls_path /mnt/hls/;
            #hls_fragment 3;
            #hls_playlist_length 60;
            # disable consuming the stream from nginx as rtmp
            deny play all;
        }
    }
}
http {
    sendfile off;
    tcp_nopush on;
    aio on;
    directio 512;
    default_type application/octet-stream;
    server {
    	listen 80 default_server;
    	listen [::]:80 default_server;
    	server_name beta.isharacomix.org;
    	return 301 https://$server_name$request_uri;
    }
    server {
        listen       443 ssl;
        server_name         beta.isharacomix.org;
        ssl_certificate     /etc/letsencrypt/live/beta.isharacomix.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/beta.isharacomix.org/privkey.pem;
        ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        location / {
            add_header 'Cache-Control' 'no-cache';
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length';
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            uwsgi_pass unix:///tmp/uwsgi_treehouse.sock;
            include uwsgi_params;
        }
    }
}
